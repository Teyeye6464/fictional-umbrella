<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Orders</h1>
    <ul>
        {% for order in orders %}
            <li>
                {{ order.amount }} {{ order.currency }} @ {{ order.price }}
            </li>
        {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
